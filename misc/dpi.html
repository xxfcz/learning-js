<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#dpi {
			height: 1in;
			left: -100%;
			position: absolute;
			top: -100%;
			width: 1in;
		}
	</style>
</head>
<body>
<div id="dpi"></div>
<script type="text/javascript">
	function getDPI() {
		return document.getElementById("dpi").offsetHeight;
	}

	alert(getDPI());
</script>
</body>
</html>
