<!DOCTYPE html>
<html>
<body>

<p>要使用的图片：</p>

<img src="img/tulip.jpg" alt="tulip" id="tulip" style="margin-left:0; width: 200px;"/>

<p>Canvas:</p>

<canvas id="myCanvas" width="80" height="80" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.
</canvas>

<img id="target" src="">
<script>
	document.getElementById("tulip").onload = function () {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		var img = document.getElementById("tulip");
		ctx.drawImage(img, 90, 130, 40, 80, 0, 0, 40, 80);
		var target = document.getElementById("target");
		target.src = c.toDataURL("image/png");
	};
</script>

</body>
</html>
