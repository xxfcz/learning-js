<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
   <title>for-in</title>
   <script type="text/javascript" src="../vendor/jquery-1.10.2.min.js"></script>
</head>
<body>
<h1>某些浏览器的 for-in 有 bug</h1>
<div id="normal">这是个比较正常的浏览器，不会忽略 toString、valueOf 等这些与特殊属性同名的自定义属性</div>
<div id="abnormal">这个浏览器不太正常，会忽略 toString、valueOf 等这些与特殊属性同名的自定义属性</div>
<script>
$(function () {
    var isNormalBrowser = false;
    var i;
    for (i in { toString: null }) {
        isNormalBrowser = true;
        $('#normal').show();
        $('#abnormal').hide();
    }
    if (!isNormalBrowser) {
        $('#normal').hide();
        $('#abnormal').show();
    }
});
</script>
</body>
</html>
