<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes, width=device-width">
    <title>IE6的console</title>
    <link rel="stylesheet" type="text/css" href="../lib/console.css">
    <script type="text/javascript">
        var hasNativeConsole = typeof window.console !== 'undefined';
    </script>
    <script type="text/javascript" src="../lib/console.js"></script>
    <script>
        console.log('我为IE6-8做了个模拟的控制台输出！');
    </script>
</head>
<body>
<script>
    console.info('这一行是用 info() 输出的。');
    console.log('你觉得怎么样？');

    if(hasNativeConsole)
        document.write('这个浏览器有内置控制台，请按 F12 看结果。');
</script>
</body>
</html>
